<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
<h1>Register your Details below</h1>
<p>Ensure all fields are filled correctly before submitting</p>

    <label for="full name">Full Name</label><br>
    <input placeholder="enter your name" type="text" id="full name" name="full name" required><br><br>

    <label for="phone number">Phone Number:</label><br>
    <input placeholder="enter your phone number" type="number" id="phone number" name="phone number" required><br><br>

    <label for="email">Email:</label><br>
    <input placeholder="enter your email" type="email" id="email" name="email" required><br><br>

    <label for="gender">Gender</label><br>
    <input type="text" id="gender" name="gender" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" name="password" id="password" required><br><br>
    <button type="submit">Submit</button>
</body>
</html>
